<body>

      document.getElementById('err').style.display = 'none';

      const res  = await fetch('/api/admin/login', {
        method:  'POST',

      if (!res.ok) {
        document.getElementById('err').textContent = 'âŒ Usuario o contraseÃ±a incorrectos.';
